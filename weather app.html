        <div class="application">
            <h1> ⛅<br> Currently 21° in Tokyo</h1>
            <h2>13° /<strong>23°</strong></h2>
                    <h3> 
                      🌧️Tomorrow
                    </h3>
                    <p>10°/<strong>22°</strong></p>
                    <h3>
                        🌥️Saturday
                    </h3>
                    <p>15°/<strong>17°</strong></p>
                    <h3>
                        ☀️Sunday
                    </h3>
                    <p>25°/<strong>28°</strong></p>
             <div class="mydiv"> 
                <button> change city </button>
                <p>
                    Coded by Palesa Makgalemele
                </p>
</div>
<script>
function currentCityTemperature(){
    let city=prompt("what city do you live in?");
    let temperature=prompt("what temperature is it?");
    let h1=document.querySelector("h1");
    if (temperature<=0 ){
        h1.innerHTML="😄"+"Currently"+ temperature +"&deg in"+ city;
    }
    if (temperature>=0){
        h1.innerHTML="🥶"+"currently"+temperature+"&deg in"+city;
    }
}
let contactButton=document.querySelector("button");
contactButton.addEventListener("click",currentCityTemperature);
</script>
